<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    <title>Project Encrypter</title>
</head>

<body>
    <header>
        <img class="logo" src="./img/alura-start.jpg" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa tu texto aquí."></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button id="texto" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="textToCopy" class="mensaje" cols="20" rows="10" readonly="readonly"></textarea>
            <div>
                <button id="botonCopiar" class="copiar" onclick="copyToClipboard()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
